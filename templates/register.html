<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartInbox - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='email.png') }}">
    <style>
        :root {
            --primary-color: #4e73df;
            --primary-dark: #2e59d9;
            --accent-color: #f8f9fc;
            --text-color: #5a5c69;
            --light-gray: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .auth-card {
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: none;
            overflow: hidden;
            background: rgba(255,255,255,0.98);
        }
        
        .auth-header {
            text-align: center;
            padding: 2rem 0 1rem;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: white;
        }
        
        .auth-logo {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .auth-title {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
        }
        
        .auth-body {
            padding: 2rem;
        }
        
        .form-control {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.2);
        }
        
        .input-group-text {
            background-color: var(--light-gray);
            border-color: #e0e0e0;
        }
        
        .btn-auth {
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            border: none;
            padding: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        .auth-link {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }
        
        .auth-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .password-toggle {
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .password-strength {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out alternate;
        }
        
        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-duration: 8s;
        }
        
        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation-duration: 6s;
            animation-direction: alternate-reverse;
        }
        
        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 30%;
            animation-duration: 10s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-40px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="bi bi-envelope-open"></i> SmartInbox
            </div>
            <div class="auth-title">Create your secure email account</div>
        </div>
        
        <div class="auth-body">
            <form id="register-form" method="POST" action="/register">
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" id="username" class="form-control" placeholder="username" required>
                        <span class="input-group-text">@sbox.com</span>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required minlength="6">
                        <span class="input-group-text password-toggle" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                    <div class="password-strength mt-2">
                        <div class="strength-meter" id="password-strength"></div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="confirm" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" id="confirm" class="form-control" placeholder="••••••••" required>
                        <span class="input-group-text password-toggle" id="toggleConfirmPassword">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                    <small id="passwordMatch" class="text-danger d-none">Passwords don't match</small>
                </div>
                
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-auth w-100 mb-3">
                    <i class="bi bi-person-plus me-2"></i> Create Account
                </button>
                
                {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
                
                {% if message %}
                <div class="alert alert-success mt-3">{{ message }}</div>
                {% endif %}
            </form>
            
            <div class="auth-footer">
                <p class="mb-0">Already have an account? <a href="/login" class="auth-link">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const messageEl = document.querySelector('.alert');
            const matchMsg = document.getElementById('passwordMatch');
            
            // Validate password match
            if (password !== confirm) {
                matchMsg.classList.remove('d-none');
                document.getElementById('confirm').focus();
                return;
            } else {
                matchMsg.classList.add('d-none');
            }
            
            // Validate terms checkbox
            if (!document.getElementById('terms').checked) {
                if (!messageEl) {
                    const newAlert = document.createElement('div');
                    newAlert.className = 'alert alert-danger mt-3';
                    newAlert.textContent = 'You must agree to the terms and conditions';
                    document.getElementById('register-form').appendChild(newAlert);
                } else {
                    messageEl.textContent = 'You must agree to the terms and conditions';
                    messageEl.classList.remove('d-none');
                }
                return;
            }
            
            // Add loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Creating account...';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === "success") {
                    window.location.href = data.redirect || '/login';
                } else {
                    if (!messageEl) {
                        const newAlert = document.createElement('div');
                        newAlert.className = 'alert alert-danger mt-3';
                        newAlert.textContent = data.message || "Registration failed";
                        document.getElementById('register-form').appendChild(newAlert);
                    } else {
                        messageEl.textContent = data.message || "Registration failed";
                        messageEl.classList.remove('d-none');
                    }
                    // Shake animation for error
                    messageEl.style.animation = 'shake 0.5s';
                    setTimeout(() => messageEl.style.animation = '', 500);
                }
            } catch (error) {
                console.error("Registration error:", error);
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });

        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });

        // Confirm password toggle
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmInput = document.getElementById('confirm');
            const icon = this.querySelector('i');
            
            if (confirmInput.type === 'password') {
                confirmInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                confirmInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });

        // Password match validation
        document.getElementById('confirm').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirm = this.value;
            const matchMsg = document.getElementById('passwordMatch');
            
            if (password !== confirm && confirm.length > 0) {
                matchMsg.classList.remove('d-none');
            } else {
                matchMsg.classList.add('d-none');
            }
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const strengthMeter = document.getElementById('password-strength');
            const password = this.value;
            let strength = 0;
            
            // Check for length
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Check for uppercase letters
            if (/[A-Z]/.test(password)) strength += 1;
            
            // Check for numbers
            if (/[0-9]/.test(password)) strength += 1;
            
            // Check for special characters
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update strength meter
            let width = 0;
            let color = '#dc3545'; // red
            
            if (strength <= 1) {
                width = 25;
                color = '#dc3545'; // red
            } else if (strength <= 3) {
                width = 50;
                color = '#fd7e14'; // orange
            } else if (strength <= 4) {
                width = 75;
                color = '#ffc107'; // yellow
            } else {
                width = 100;
                color = '#28a745'; // green
            }
            
            strengthMeter.style.width = `${width}%`;
            strengthMeter.style.backgroundColor = color;
        });
    </script>
</body>
</html>
